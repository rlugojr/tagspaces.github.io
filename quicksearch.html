path after the file rename * @returns {Promise.&lt;Success, Error&gt;} */ function renameFilePromise(filePath, newFilePath) { console.log(&quot;Renaming file: &quot; + filePath + &quot; to &quot; + newFilePath); return new Promise(function(resolve, reject) { if (filePath === newFilePath) { TSCORE.hideWaitingDialog(); TSCORE.showAlertDialog($.i18n.t(&quot;ns.common:fileTheSame&quot;), $.i18n.t(&quot;ns.common:fileNotMoved&quot;)); reject($.i18n.t(&quot;ns.common:fileTheSame&quot;)); } else { davClient.move( encodeURI(filePath), function(status, data, headers) { console.log(&quot;Rename File Status/Content/Headers: &quot; + status + &quot; / &quot; + data + &quot; / &quot; + headers); if (checkStatusCode(status)) { resolve([filePath, newFilePath]); } else { reject(&quot;rename: &quot; + filePath + &quot; failed &quot; + status); } }, encodeURI(newFilePath), davClient.FAIL_ON_OVERWRITE ); } }); } /** * Rename a directory * @name renameDirectoryPromise * @method * @memberof IOAPI.web * @param {string} dirPath - the full path of the directory which will be renamed * @param {string} newDirPath - the desired full path after the directory rename * @returns {Promise.&lt;Success, Error&gt;} */ function renameDirectoryPromise(dirPath, newDirPath) { var newDirPath = TSCORE.TagUtils.extractParentDirectoryPath(dirPath) + TSCORE.dirSeparator + newDirPath; console.log(&quot;Renaming directory: &quot; + dirPath + &quot; to &quot; + newDirPath); return new Promise(function(resolve, reject) { if (dirPath === newDirPath) { TSCORE.hideWaitingDialog(); TSCORE.showAlertDialog($.i18n.t(&quot;ns.common:fileTheSame&quot;), $.i18n.t(&quot;ns.common:fileNotMoved&quot;)); reject($.i18n.t(&quot;ns.common:fileTheSame&quot;)); } else { davClient.move( encodeURI(dirPath), function(status, data, headers) { console.log(&quot;Rename Directory Status/Content/Headers: &quot; + status + &quot; / &quot; + data + &quot; / &quot; + headers); if (checkStatusCode(status)) { resolve(newDirPath); } else { reject(&quot;rename: &quot; + dirPath + &quot; failed &quot; + status); } }, encodeURI(newDirPath), davClient.FAIL_ON_OVERWRITE ); } }); } /** * Delete a specified file * @name deleteFilePromise * @method * @memberof IOAPI.web * @param {string} path - the full path of the file which will be deleted * @returns {Promise.&lt;Success, Error&gt;} */ function deleteFilePromise(path) { // return deleteDirectoryPromise(path); } /** * Delete a specified directory, the directory should be empty, if the trash can functionality is not enabled * @name deleteDirectoryPromise * @method * @memberof IOAPI.web * @param {string} path - the full path of the directory which will be deleted * @returns {Promise.&lt;Success, Error&gt;} */ function deleteDirectoryPromise(path) { return new Promise(function(resolve, reject) { davClient.remove( encodeURI(path), function(status, data, headers) { console.log(&quot;Directory/File Deletion Status/Content/Headers: &quot; + status + &quot; / &quot; + data + &quot; / &quot; + headers); if (checkStatusCode(status)) { resolve(path); } else { reject(&quot;delete &quot; + path + &quot; failed &quot; + status); } } ); }); } /** * Not implemented in the WebDAV version * @name selectDirectory * @method * @memberof IOAPI.web */ function selectDirectory() { // TSCORE.showAlertDialog(&quot;Select directory is still not implemented in the webdav edition&quot;); } /** * Not implemented in the WebDAV version * @name selectFile * @method * @memberof IOAPI.web */ function selectFile() { // TSCORE.showAlertDialog(&quot;selectFile not relevant for webdav&quot;); } /** * Not relevant in the WebDAV version * @name openDirectory * @method * @memberof IOAPI.web * @param {string} dirPath - the full path of the directory which will be opened */ function openDirectory(dirPath) { // TSCORE.showAlertDialog(&quot;openDirectory not relevant for webdav.&quot;); } /** * Not relevant in the WebDAV version * @name openFile * @method * @memberof IOAPI.web * @param {string} filePath - th y(function() { reLayout(); var language = tsSettings.getInterfaceLangauge(); // &quot;de-DE&quot; var langURLParam = getParameterByName('locale'); if (langURLParam.length &gt; 1) { language = langURLParam; } switchInterfaceLanguage(language); initKeyBindings(); tsIOApi.checkAccessFileURLAllowed ? tsIOApi.checkAccessFileURLAllowed() : true; // Show welcome dialog of first start if (tsSettings.isFirstRun()) { tsCoreUI.showWelcomeDialog(); } // Show welcome dialog by no locations if (tsSettings.Settings.tagspacesList.length &lt; 1) { tsCoreUI.startGettingStartedTour(); } if (isNode || isChrome || isElectron || isWeb) { // Handle command line argument in node-webkit tsIOApi.handleStartParameters(); // Handle minimizing to the tray in node-webkit } console.log('Docoument ready finished. Layout initialized'); checkForNewVersion(); }); } function switchInterfaceLanguage(language) { $.i18n.init({ ns: { namespaces: [ 'ns.common', 'ns.dialogs', 'ns.perspectiveList', 'ns.pro', ] }, lng: language, debug: true, fallbackLng: 'en_US' }, function() { $('[data-i18n]').i18n(); if (isNode || isElectron) { tsIOApi.initMainMenu(); } }); exports.currentLanguage = language; } function initKeyBindings() { if (isNode) { var win = gui.Window.get(); Mousetrap.bind(tsSettings.getOpenDevToolsScreenKeyBinding(), function() { win.showDevTools(); }); Mousetrap.bind(tsSettings.getReloadApplicationKeyBinding(), function() { win.reloadIgnoringCache(); }); Mousetrap.bind(tsSettings.getToggleFullScreenKeyBinding(), function() { win.toggleFullscreen(); }); } Mousetrap.bind(tsSettings.getShowTagLibraryKeyBinding(), function() { tsCoreUI.showTagsPanel(); }); Mousetrap.bind(tsSettings.getShowFolderNavigatorBinding(), function() { tsCoreUI.showLocationsPanel(); }); Mousetrap.bind(tsSettings.getAddRemoveTagsKeyBinding(), function() { tsTagsUI.showAddTagsDialog(); }); Mousetrap.bind(tsSettings.getSearchKeyBinding(), function() { tsCoreUI.showSearchArea(); }); } // TODO function checkForNewVersion() { if (tsSettings.getCheckForUpdates()) { tsIOApi.checkNewVersion(); } } function checkLocalStorageEnabled() { var val = 'tagspaces'; try { localStorage.setItem(val, val); localStorage.removeItem(val); } catch (e) { tsCoreUI.showAlertDialog($.i18n.t('ns.dialogs:enableLocalStorageAlert'), 'Error'); } } function getParameterByName(name) { name = name.replace(/[\\[]/, '\\\\[').replace(/[\\]]/, '\\\\]'); var regex = new RegExp('[\\\\?&amp;]' + name + '=([^&amp;#]*)'), results = regex.exec(location.search); return results === null ? '' : decodeURIComponent(results[1].replace(/\\+/g, ' ')); } function updateNewVersionData(data) { console.log('Version Information: ' + data); var versioningData = JSON.parse(data); // Analysing Version Information var availableBuild = parseInt(versioningData.appBuild); var verA = versioningData.appVersion.split('.'); if (verA[1].length == 1) { verA[1] = '0' + verA[1]; } var availableVersion = parseFloat(verA[0] + '.' + verA[1]); var currentBuild = parseInt(tsSettings.DefaultSettings.appBuild); var verC = tsSettings.DefaultSettings.appVersion.split('.'); if (verC[1].length == 1) { verC[1] = '0' + verC[1]; } var currentVersion = parseFloat(verC[0] + '.' + verC[1]); /* Testing the new version notifications availableVersion = 2; currentVersion = 1; availableBuild = 2; currentBuild = 1; */ if (availableVersion &gt; currentVersion || availableVersion == currentVersion &amp;&amp; availableBuild &gt; currentBuild) { $('#newVersionAvailable').css('display', 'block'); $('#whatsNewModal iframe').attr('src', 'http://tagspaces.org/whatsnew/'); $('#whatsNewModal').on('show.bs.modal', function(e) { $('#whatsNewModal iframe').attr('src', 'http://tagspaces.org/whatsnew/'); }); } } function updateLogger() { console.log('Updating logger...'); } var $loadingAnimation = $('.loadingAnimation'); var $statusBar = $('#statusBar'); function showLoadingAnimation() { $statusBar.hide(); $loadingAnimation.show(); } function hideLoadingAnimation() { setTimeout(function() { $loadingAnimation.hide(); $statusBar.show(); }, 500); } function removeFileModel(model, filePath) { console.log('Removing file from model'); for (var i = 0; i &lt; model.length; i++) { if (model[i][exports.fileListFILEPATH] === filePath) { model.splice(i, 1); } } } function updateFileModel(model, oldPath, newPath) { console.log('Removing file from model'); var title = tsTagUtils.extractTitle(newPath), fileExt = tsTagUtils.extractFileExtension(newPath), fileTags = tsTagUtils.extractTags(newPath); for (var i = 0; i &lt; model.length; i++) { if (model[i][exports.fileListFILEPATH] == oldPath) { model[i][exports.fileListFILEPATH] = newPath; model[i][exports.fileListTITLE] = title; model[i][exports.fileListTAGS] = fileTags; model[i][exports.fileListFILEEXT] = fileExt; // TODO complete the list //model[i][exports.fileListFILELMDT] = newPath; //model[i][exports.fileListFILENAME] = newPath; //model[i][exports.fileListFILESIZE] = newPath; } } } function exportFileListCSV(fileList) { var csv = ''; var headers = []; var rows = []; var numberOfTagColumns = 40; // max. estimated to 40 ca. 5 symbols per tag _[er], max. path length 25x chars headers.push('path'); headers.push('title'); headers.push('size'); for (var i = 0; i &lt; numberOfTagColumns; i++) { headers.push('tag' + i); } csv += headers.join(',') + '\\n'; for (var i = 0; i &lt; fileList.length; i++) { var row = fileList[i][exports.fileListFILEPATH] + ',' + fileList[i][exports.fileListTITLE] + ',' + fileList[i][exports.fileListFILESIZE] + ',' + fileList[i][exports.fileListTAGS]; rows.push(row); } csv += rows.join('\\n'); return csv; } function exportFileListArray(fileList) { var rows = []; for (var i = 0; i &lt; fileList.length; i++) { var row = []; row.path = fileList[i][exports.fileListFILEPATH]; row.title = fileList[i][exports.fileListTITLE]; row.size = fileList[i][exports.fileListFILESIZE]; var tags = fileList[i][exports.fileListTAGS]; for (var j = 0; j &lt; tags.length; j++) { row['tag' + j] = tags[j]; } rows.push(row); } return rows; } // UI and Layout functionalities var isFullWidth = false; var shouldOpenCol1 = true; var shouldOpenCol2 = true; var shouldOpenCol3 = false; var oneColumn = false; function isOneColumn() { return oneColumn; } function reLayout() { //console.log(&quot;Window w: &quot;+window.innerWidth+&quot; h: &quot;+window.innerHeight+&quot; orient: &quot;+window.orientation+&quot; dpi: &quot;+window.devicePixelRatio); var fullWidth = window.innerWidth; var halfWidth = Math.round(window.innerWidth / 2); var isPortret = fullWidth &lt; window.innerHeight; oneColumn = fullWidth &lt; 660; var twoColumn = fullWidth &gt;= 660 &amp;&amp; fullWidth &lt; 1024; $(&quot;#searchOptions&quot;).hide(); showPerspectiveMenu(); tsCoreUI.hideAllDropDownMenus(); if (isFullWidth) { oneColumn = true; } if (oneColumn) { if (shouldOpenCol3) { shouldOpenCol1 = false; shouldOpenCol2 = false; } else if (shouldOpenCol1) { shouldOpenCol1 = true; shouldOpenCol2 = true; shouldOpenCol3 = false; hidePerspectiveMenu(); } else { shouldOpenCol2 = true; } if (!isFullWidth) { $('#toggleFullWidthButton').hide(); } } else if (twoColumn) { $(&quot;#openLeftPanel&quot;).show(); shouldOpenCol2 = true; if (shouldOpenCol3) { shouldOpenCol1 = false; shouldOpenCol3 = true; } } else { // three column $('#toggleFullWidthButton').show(); if (isFullWidth) { shouldOpenCol1 = false; shouldOpenCol2 = false; shouldOpenCol3 = true; } else { shouldOpenCol2 = true; } } if (shouldOpenCol1) { $(&quot;#openLeftPanel&quot;).hide(); $(&quot;#closeLeftPanel&quot;).show(); $(&quot;.col1&quot;).show(); } else { $(&quot;#closeLeftPanel&quot;).hide(); $(&quot;#openLeftPanel&quot;).show(); $(&quot;.col1&quot;).hide(); } if (shouldOpenCol2) { //$(&quot;#openLeftPanel&quot;).hide(); $(&quot;.col2&quot;).show(); } else { $(&quot;.col2&quot;).hide(); } if (shouldOpenCol3) { //$(&quot;#openLeftPanel&quot;).hide(); $(&quot;.col3&quot;).show(); hidePerspectiveMenu(); } else { $(&quot;.col3&quot;).hide(); } } function hidePerspectiveMenu() { $(&quot;.perspectiveMainMenuButton&quot;).hide(); } function showPerspectiveMenu() { $(&quot;.perspectiveMainMenuButton&quot;).show(); } //TODO: save state on file operations var saveOpenCol1 = false; function openFileViewer() { shouldOpenCol3 = true; saveOpenCol1 = shouldOpenCol1; reLayout(); } function closeFileViewer() { shouldOpenCol3 = false; isFullWidth = false; reLayout(); } function toggleFullWidth() { isFullWidth = !isFullWidth; shouldOpenCol1 = saveOpenCol1; reLayout(); } function closeLeftPanel() { shouldOpenCol1 = false; reLayout(); } function openLeftPanel() { shouldOpenCol1 = true; reLayout(); } function reloadUI() { location.reload(); } window.addEventListener('orientationchange', reLayout); $(window).on('resize', reLayout); function createDocumentEvent(type, data) { var evt = document.createEvent('Events'); evt.initEvent(type, false, false); return evt; } function fireDocumentEvent(evt) { setTimeout(function() { document.dispatchEvent(evt); }, 0); } // Proxying applications parts exports.Config = tsSettings; exports.IO = tsIOApi; exports.IOUtils = tsIOUtils; exports.UI = tsCoreUI; exports.PerspectiveManager = tsPersManager; exports.TagUtils = tsTagUtils; exports.FileOpener = tsFileOpener; exports.Search = tsSearch; exports.Utils = tsUtils; if (tsPro.available) { exports.PRO = tsPro; } exports.Meta = tsMeta; // Public API definition exports.dirSeparator = isWin &amp;&amp; !isWeb ? '\\\\' : '/'; exports.metaFolder = &quot;.ts&quot;; exports.metaFolderFile = &quot;tsm.json&quot;; exports.metaFileExt = &quot;.json&quot;; exports.thumbFileExt = &quot;.png&quot;; exports.contentFileExt = &quot;.txt&quot;; exports.locationDesktop; exports.initApp = initApp; exports.reLayout = reLayout; exports.isOneColumn = isOneColumn; exports.updateLogger = updateLogger; exports.showLoadingAnimation = showLoadingAnimation; exports.hideLoadingAnimation = hideLoadingAnimation; exports.reloadUI = reloadUI; exports.reLayout = reLayout; exports.openFileViewer = openFileViewer; e es.list.html","title":"Classes","body":" TagSpaces API Classes IOAPIIOAPI.ChromeExtensionIOAPI.CordovaIOAPI.FirefoxAddonIOAPI.NWJSIOAPI.WebDAVTSCORE Classes Classes IOAPI ChromeExtension Cordova FirefoxAddon NWJS WebDAV TSCORE × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" TagSpaces API Classes IOAPIIOAPI.ChromeExtensionIOAPI.CordovaIOAPI.FirefoxAddonIOAPI.NWJSIOAPI.WebDAVTSCORE IntroductionTagSpaces is a open source application for managing of your local files. You can find more information about it on its website tagspaces.org. For a quick TagSpaces introduction please see this video on youtube. TagSpaces blog for any news about tagspaces the issues tracker for developer support requests the TagSpaces wiki for end-users and implementors (currently not really used) To get updates you can: Subscribe to GitHub updates by clicking the &quot;watch&quot; button up the top right of this page. Subscribe to RSS feed updates for the master branch Repository Directory Structure./data...............see the next lines ./data/assets........contains all the css and images used in the application ./data/js............contains the javascript module of the application ./data/libs..........contains external javascript libraries together with the license they are distributed ./data/chromium......contains files specific for the current Chrome browser extension ./data/cordova ......contains files needed for the building of the Android application which is based on Cordova ./data/electron......contains files needed for the Windows, Linux and Mac OS builds of the application ./data/mozilla.......contains files needed for the Firefox extension based on addon sdk ./data/web...........contains files needed for the WebDAV/ownCloud based release of TagSpaces ./data/node-webkit...contains files needed for the Windows, Linux and Mac OS builds of the application ./data/templates.....contains HTML templates needed for the UI ./data/locales.......contains files need for the localisation of the application UI ./data/_locales......contains files need for the localisation of the chrome extension UIDownloadsYou can find the latest release of TagSpace in the github release area of TagSpaces A full list of the changes is available in our changelog Features File managing &amp; tagging: TagSpaces provides a convenient interface for browsing, viewing and tagging of your local files No-Cloud: TagSpaces is running completely serverless on your laptop, desktop or tablet and does not request internet connection or any kind of online registration or service provider. Note Taking: You can create and edit notes in plain text, markdown and html file formats Cross-platform: TagSpaces runs perfectly on Windows, Linux, Mac, Android and as extension in Firefox and Chrome. Screenshots DocumentationThe native Windows, Linux and Mac OS X versions of TagSpaces are built with node-webkit. node-webkit is an app runtime based on Chromium and node.js. You can write native apps in HTML and Javascript with node-webkit. How to run TagSpaces from the source code?Install node.js, npm and git for your platform (e.g. OS X, Windows or Linux). Install bower package manager $ npm install -g bowerGet the TagSpaces source code by cloning its repository: $ git clone https://github.com/tagspaces/tagspaces.gitGo to the data folder and install the TagSpaces extensions with bower: $ cd tagspaces &amp;&amp; cd data $ bower installRun the native Windows, Linux or Mac OS X application with NW.js Download nw.js prebuilt binaries for your system environment. For Windows: copy nw.exe, nw.pak, icudt.dll, ffmpegsumo.dll to tagspaces\\data\\node-webkit directory. For Linux: copy nw, nw.pak, icudtl.dat, libffmpegsumo.so to tagspaces/data/node-webkit directory. If you experience issue related to libudev.so.0 read the following article. For Mac OS X: copy node-webkit.app to tagspaces/data/node-webkit directory. Run the nw executable file. Run the native Windows, Linux or Mac OS X application with Electron Install the electron-prebuilt package with this command: npm install -g electron-prebuilt Goto the folder: cd tagspaces/data/ Execute one of the following commands electron . or npm start Run the Chrome/Chromium extension Go to the chrome Settings and then to Extension Enable the Developer mode checkbox in the upper right part of the screen Click on the Load unpacked extension... button Then select the tagspaces/data directory and click Open Activate the Allow access to file URLs check box in the TagSpaces entry, in order to enable the access to your local file system Start the extension by clicking on the TagSpaces icon in the upper right part of Chrome/Chromium Run the Firefox extension Download and install the Mozilla Addon SDK following this article Start the SDK by executing source bin/activate in the Addon SDK folder Go to the your local tagspaces folder and run the following command, where the -p argument specifies some local firefox profile: $cfx run -p /tmp/mozprofile Start the addon by clicking the TagSpaces icon in the upper right area of Firefox How to setup the WebDAV edition?There is a script in root folder of the repository called webdavserver.js, which can be started with: node webdavserver.jsThis command will start a local node.js based WebDAV server on http://127.0.0.1:8000. Open your browser and enter the following URL: http://127.0.0.1:8000/index.htmlYou will be prompted for user credentials, which are username: demo and password: demo and now you should be able to work with the WebDAV version of TagSpaces. For setting up the WebDAV version on your server, please read Self-hosted TagSpaces with WebDAV from our blogs. LicenseTagSpaces's source code is licensed under the AGPL (GNU Affero General Public License) Version 3, for the license text see LICENSE file. ContributeTagSpaces is an open source software and as such, the code is publicly available on GitHub, and forking is particularly recommended! Still, contribution must be done following some guidelines.Contributor License Agreement The CLA is an agreement commonly used in major open source project, which aims at protecting all parties implied by a contribution : the contributor, the main code author, and above all, the community. The CLA model we have chosen basically tells the following : the contribution’s copyright is shared between the contributor and the main author. This means each party can do whatever she want in term of relicensing with this contributed piece of code. This is important, because, if in the future, the author wants to change the license in something more in favor of the community, a singular contributor cannot block the process. The Contributor License Agreement can be signed online on the following CLA form. TranslationsYou can help the translation of this application in your favorite languages by joining the translations teams on Transifex. Support and BugsIf you are having trouble using TagSpaces or have found a bug or you have some ideas how TagSpaces could be improved: open a ticket on GitHub. Feeds Subscribe to RSS feed updates for the tagspaces blog Subscribe to RSS feed updates for the master branch This files is created and edited in TagSpaces, using the viewerMD and editorText extensions. × Search results Close "},"IOAPI.html":{"id":"IOAPI.html","title":"Class: IOAPI","body":" TagSpaces API Classes IOAPIIOAPI.ChromeExtensionIOAPI.CordovaIOAPI.FirefoxAddonIOAPI.NWJSIOAPI.WebDAVTSCORE Class: IOAPI IOAPI new IOAPI() Description Source: js/ioutils.js, line 6 Classes ChromeExtension Cordova FirefoxAddon NWJS WebDAV × Search results Close "},"IOAPI.ChromeExtension.html":{"id":"IOAPI.ChromeExtension.html","title":"Class: ChromeExtension","body":" TagSpaces API Classes IOAPIIOAPI.ChromeExtensionIOAPI.CordovaIOAPI.FirefoxAddonIOAPI.NWJSIOAPI.WebDAVTSCORE Class: ChromeExtension IOAPI. ChromeExtension new ChromeExtension() A implementation of the IOAPI for the Chrome/Chromium extensions platform Source:         $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
</html>
